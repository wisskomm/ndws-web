<body>
  {{ partial "navigation.html" . }}
  <div id="content">
    <h1>{{.Title}}</h1>
    {{.Content}}
    <ul>
      {{ range .Sections }}
      <li><a href="{{.Permalink}}">{{.Title}}</a></li>
      {{ end }}
    </ul>
    <section class="cards">
      {{ range .Pages }}
      <article class="card">
        <div class="text-center">
          {{.Params.Time}}
          <h3>{{.Params.Name}}</h3>
          ({{.Params.Origin}})
          <div>
            <img src="{{.Params.Image}}" alt="{{.Title}}" />
          </div>
        </div>
        <strong>{{.Title}}</strong>
        {{.Content}}
      </article>
      {{ end }}
    </section>
  </div>
  {{ partial "footer.html" . }}
</body>
